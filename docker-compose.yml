version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - '80:8080'
    depends_on:
      - discovery

  rabbitmq:
    image: "rabbitmq:3"

  discovery:
    image: 'consul:1.8'
    environment:
      - CONSUL_LOCAL_CONFIG={"log_level":"info"}

  redis:
    image: "redis:latest"

  postgres-auth:
    image: 'postgres:10'
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  postgres-boat:
    image: 'postgres:10'
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  postgres-port:
    image: 'postgres:10'
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    depends_on:
      - discovery
      - api-gateway
      - redis
      - postgres-auth
      - rabbitmq

  boat_0:
    build:
      context: ./boat
      dockerfile: Dockerfile
    depends_on:
      - discovery
      - api-gateway
      - redis
      - postgres-boat

  boat_1:
    build:
      context: ./boat
      dockerfile: Dockerfile
    depends_on:
      - discovery
      - api-gateway
      - redis
      - postgres-boat

  port:
    build:
      context: ./port
      dockerfile: Dockerfile
    depends_on:
      - discovery
      - api-gateway
      - redis
      - postgres-port

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api-gateway

